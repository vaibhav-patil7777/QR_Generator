{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generated</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <style>
    body {
      background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styling */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #00e0ff !important;
      text-shadow: 0 0 10px #00e0ff;
    }

    /* Card Styling */
    .qr-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      padding: 40px 30px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      transition: all 0.3s ease-in-out;
    }

    .qr-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 224, 255, 0.3);
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,224,255,0.5);
    }

    img {
      width: 60%;
      max-width: 250px;
      border-radius: 15px;
      border: 2px solid rgba(0,224,255,0.5);
      padding: 8px;
      background: rgba(255,255,255,0.1);
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      border: none;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0,224,255,0.6);
    }

    .btn-primary:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0,224,255,0.9);
    }

    small {
      display: block;
      margin-top: 15px;
      color: #cfd8dc;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      color: #b0bec5;
      font-size: 0.85rem;
      text-align: center;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .qr-card {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.2rem;
      }
      img {
        width: 75%;
      }
      .btn-primary {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .navbar-brand {
        font-size: 1rem;
      }
      .qr-card {
        width: 95%;
        padding: 20px 15px;
      }
      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 text-center">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#">QR Code Generator</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="qr-card mt-4">
    <h2>{{ name }}</h2>
    <img src="{{ qr_image }}" alt="Generated QR Code" />
    <div>
      <a class="btn btn-primary" href="{{ qr_image }}" download="{{ file_name }}">Download QR Code</a>
      <small>Thank you for using our QR code generator tool ðŸ’¡</small>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 QR Generator | Designed by Vaibhav Patil
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
