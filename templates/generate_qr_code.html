{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <style>
    /* Neon gradient background */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(135deg, #adff2f 0%, #ffffff 50%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    /* Neon lime title */
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: rgba(236, 117, 20, 1);
      text-shadow: 0 0 10px #7ce228ff, 0 0 20px #edfa34ff, 0 0 30px #ebbc3cff;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.03);
      text-shadow: 0 0 25px #e2ff9e, 0 0 40px #adff2f;
    }

    /* Modern card */
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      padding: 30px 35px;
      box-shadow: 0 0 25px rgba(173, 255, 47, 0.4),
                  0 0 20px rgba(59, 130, 246, 0.3);
      border: none;
      animation: fadeIn 1s ease;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(173, 255, 47, 0.5),
                  0 0 25px rgba(59, 130, 246, 0.4);
    }

    .card-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    /* Inputs */
    .form-control {
      background: #fff;
      border: 1.3px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #adff2f;
      box-shadow: 0 0 8px rgba(173, 255, 47, 0.7);
      outline: none;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #7e22ce, #9333ea);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px;
      color: #fff;
      margin-top: 8px;
      box-shadow: 0 0 18px rgba(147, 51, 234, 0.5);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(147, 51, 234, 0.8);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
      margin-top: 20px;
    }

    footer span {
      font-weight: 600;
      color: #131416ff;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #1d4ed8, 0 0 30px #60a5fa;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .navbar-brand {
        font-size: 1.8rem;
      }
      .card {
        max-width: 400px;
        padding: 28px 30px;
      }
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.6rem;
      }
      .card {
        max-width: 360px;
        padding: 25px 25px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.4rem;
      }
      .card {
        max-width: 90%;
        padding: 20px;
      }
      .form-control {
        padding: 10px;
        font-size: 0.95rem;
      }
      .btn-primary {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <!-- Title -->
  <div class="navbar-brand">QR Code Generator</div>

  <!-- Main Card -->
  <div class="card">
    <div class="card-header">Generate Your QR Code</div>
    <div class="card-body">
      <form action="{% url 'generate_qr_code' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
        </div>

        <div class="mb-3">
          <label for="url" class="form-label">Website / URL:</label>
          <input type="url" id="url" name="url" class="form-control" placeholder="Example: https://example.com" required />
        </div>

        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 | Designed by <span>Vaibhav Patil</span>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
